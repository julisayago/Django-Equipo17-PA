<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        .navbar {
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px; /* Borde redondeado */
        }
        .navbar-logo {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .navbar-icons a {
            color: black;
        }
        
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-info h2 {
            margin: 0;
        }
        .profile-stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .profile-stats div {
            text-align: center;
        }
        .profile-photos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            padding: 20px;
        }
        .profile-photos img {
            width: 100%;
            height: auto;
        }
        .loading-logo img {
            width: 50px;
            height: 50px;
        }
        .loading-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">Photogram</div>
        <div class="navbar-icons">
            <a href="{% url 'home' %}">
                <i class="fas fa-home"></i>
            </a>
        </div>
    </div>

    <div class="profile-header">
        <img src="https://i.pinimg.com/564x/74/f4/62/74f46208ff979b22d5762021b63e8511.jpg" alt="Profile Picture">
        <div class="profile-info">
            <h2>juanita_mendoza</h2>
            <div class="profile-stats">
                <div>
                    <span>100</span>
                    <p>Publicaciones</p>
                </div>
                <div>
                    <span>1.2k</span>
                    <p>Seguidores</p>
                </div>
                <div>
                    <span>300</span>
                    <p>Seguidos</p>
                </div>
            </div>
        </div>
    </div>

    <div class="profile-photos">
        <img src="https://i.pinimg.com/564x/2c/7e/b3/2c7eb3fa802adfc63ef37052c585ee70.jpg" alt="Photo 1">
        <img src="https://i.pinimg.com/564x/b8/b7/73/b8b773ee5aa4604f9ce25b16f9de16b5.jpg" alt="Photo 2">
        <img src="https://i.pinimg.com/564x/f9/78/01/f9780183eaa50d131de95669701ae7f6.jpg" alt="Photo 3">
        <img src="https://i.pinimg.com/564x/d3/d8/e5/d3d8e50d36a266fefbf121f92c48eaa4.jpg" alt="Photo 4">
        <img src="https://i.pinimg.com/564x/54/95/81/549581eae11d72130e679690a91407d5.jpg" alt="Photo 5">
        <img src="https://i.pinimg.com/736x/8f/6e/4c/8f6e4ca1496663a7caa608dd9ebfb80e.jpg" alt="Photo 6">
    </div>
    <div class="loading-logo">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/011/299/215/small_2x/simple-loading-or-buffering-icon-design-png.png" alt="Loading">
    </div>
</body>
</html>
